<!DOCTYPE html>
<html lang="en">
<!--Meta Data-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="./CSS/bootstrap.min.css">
    <link 
        rel="stylesheet" 
        href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-dark charcoal-grey">
<!--Logo-->
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="./Images/Logo.gif" class="logo" alt="Logo">
      </a>
<!--NavToggler-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
<!--NavItems-->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Giphy Search
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cheyennefahr123.github.io/portfolio/" target="_blank">Dev Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://developers.giphy.com/" target="_blank"><strong>Powered by GIPHY</strong></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- Content-->
    <h1>Giphy Search</h1>
      <form action="#" method="GET" class="js-giphy-form">
          <fieldset>
            <div class="mb-3 inline small-margin">
              <label for="gifTextInput" class="form-label">GIF</label>
              <input 
                type="text" 
                id="gifTextInput" 
                class="form-control" 
                placeholder="Search for GIF"
                name="gifTextInput" 
                required>
            </div>
            <div class="mb-3 inline small-margin">
              <label for="numOfGifSelect" class="form-label">Number of GIFs</label>
              <select 
                id="numOfGifSelect" 
                class="form-select" 
                name="numOfGifSelect">
                  <option value ="10">10</option>
                  <option value ="20">20</option>
                  <option value ="30">30</option>
                  <option value ="40">40</option>
                  <option value ="50">50</option>
              </select>
            </div>
            <div class="inline">
              <button type="submit" class="btn btn-main">Submit</button>
            </div>
          </fieldset>
        </form>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"
    ></script>
    <script src="./giphy.js"></script>
</body>
</html>
